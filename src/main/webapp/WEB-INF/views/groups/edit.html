<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit group</title>
</head>
<body>
<h2>Editing a Group</h2>

<form th:method="PATCH" th:action="@{/groups/{group_number}(group_number=${group.getGroupNumber()})}" th:object="${group}">
    <label for="number">GROUP NUMBER:</label>
    <input type="text" th:field="*{groupNumber}" id="number"/>
    <br/>
    <label for="form">EDUCATION FORM:</label>
    <select th:field="*{educationForm}" id="form">
        <option value="FULL-TIME">FULL-TIME</option>
        <option value="PART-TIME">PART-TIME</option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="OK"/>
    <input type="button" onclick="history.back();" value="CANCEL">
</form>

</body>
</html>
