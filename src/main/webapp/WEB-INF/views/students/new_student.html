<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Adding a Student</h2>
<form th:method="POST" th:action="@{/groups/{group_number}(group_number=${group_number})}" th:object="${student}">
    <label for="studentID">STUDENT ID:</label>
    <input type="text" th:field="*{studentID}" id="studentID"/>
    <div style="color:red" th:if="${#fields.hasErrors('studentID')}" th:errors="*{studentID}">Name error</div>
    </br>

    <label for="secondName">SECOND NAME:</label>
    <input type="text" th:field="*{secondName}" id="secondName"/>
    <div style="color:red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Name error</div>
    </br>

    <label for="name">NAME:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </br>

    <label for="patronymic">PATRONYMIC:</label>
    <input type="text" th:field="*{patronymic}" id="patronymic"/>

    <br/>
    <label for="form">EDUCATION FORM:</label>
    <select th:field="*{educationForm}" id="form">
        <option value="FULL-TIME">GOVERNMENT</option>
        <option value="PART-TIME">PAID</option>
    </select>
    <br/>

    <label for="birthday">BIRTH DAY:</label>
    <input type="date" th:field="*{birthday}" id="birthday"/>
    </br>

    <label for="groupNumber">GROUP NUMBER:</label>
    <select th:field="*{groupNumber}" id="groupNumber">
        <option th:each="i :${groups_nums}" th:value="${i}" th:text="${i}">
        </option>
    </select>
    <br/>
    <input type="submit" value="OK"/>
    <input type="button" onclick="history.back();" value="CANCEL">
</form>
</body>
</html>
